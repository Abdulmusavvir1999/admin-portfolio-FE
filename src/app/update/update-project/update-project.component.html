<form class="flex flex-col !text-white !italic overflow-auto bg-gray-900 p-7 rounded-lg shadow-lg"
    [formGroup]="projectForm" (ngSubmit)="projectForm.valid && addOrUpdate()">

    <!--project_name  -->
    <div class="flex flex-col gap-4 mb-4">
        <label class="text-xl font-semibold text-gray-200" for="project_name">Project_name:</label>
        <input formControlName="project_name" type="text"
            class="input px-4 py-2 rounded-md placeholder:text-gray-400 bg-gray-800 border border-gray-600"
            id="project_name" placeholder="Project_name*" />
    </div>

    <!--Project_description  -->
    <div class="flex flex-col gap-4 mb-4">
        <label class="text-xl font-semibold text-gray-200" for="project_description">Project_description:</label>
        <textarea formControlName="project_description" type="text"
            class="input px-4 py-2 rounded-md placeholder:text-gray-400 bg-gray-800 border border-gray-600"
            id="project_description" placeholder="project_description*"></textarea>
    </div>

    <!-- github_link -->
    <div class="flex flex-col gap-4 mb-4">
        <label class="text-xl font-semibold text-gray-200" for="github_link">Github_link:</label>
        <input formControlName="github_link" type="text"
            class="input px-4 py-2 rounded-md placeholder:text-gray-400 bg-gray-800 border border-gray-600"
            id="github_link" placeholder="Start To End*" />
    </div>

    <!-- website_link -->
    <div class="flex flex-col gap-4 mb-4">
        <label class="text-xl font-semibold text-gray-200" for="website_link">Website_link:</label>
        <input formControlName="website_link" type="website_link"
            class="input px-4 py-2 rounded-md placeholder:text-gray-400 bg-gray-800 border border-gray-600"
            id="website_link" placeholder="Website_link*" />
    </div>

    <!-- project_pic -->
    <div class="flex flex-col gap-4 mb-4">
        <label class="text-xl font-semibold text-gray-200" for="project_pic">Project_pic:</label>
        <input formControlName="project_pic" type="file" (change)="FileSelected($event)"
            class="input px-4 py-2 rounded-md placeholder:text-gray-400 bg-gray-800 border border-gray-600"
            id="project_pic" placeholder="Project_pic*" />
    </div>

    <!-- Submit and Cancel Buttons -->
    <div class="flex gap-4 self-end mt-6">
        <button class="bg-blue-500 text-white px-6 py-3 rounded-md shadow-md hover:bg-blue-600 transition">{{isEdit ?
            'Update' :
            'Add'}}
        </button>
        <button type="button"
            class="border border-blue-500 text-blue-500 px-6 py-3 rounded-md shadow-md hover:bg-blue-100 transition"
            matDialogClose="true">
            Cancel
        </button>
    </div>
</form>
