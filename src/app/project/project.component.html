<section class="p-6 bg-gray-50" id="project">
    <div
        class="flex flex-wrap gap-3 justify-between items-center mb-6 p-4 border-b border-gray-300 bg-white shadow-md rounded-md">
        <p class="text-xl md:text-4xl text-nowrap font-bold text-gray-800 italic">Project Information</p>
        <button (click)="openAddProjectDialog()"
            class="text-lg  font-semibold border border-blue-500 text-blue-500 py-2 px-4 rounded-lg ">
            Add Project
        </button>
    </div>
    <div class="flex flex-wrap gap-4 justify-center">
        @for (item of projectArray; track $index) {
        <div class="w-full max-w-[30rem] bg-white rounded-lg shadow-lg overflow-hidden">
            <img class="w-full h-48 object-fill" src="{{this.baseUrl}}{{item.project_pic}}" alt="Project Image">
            <!-- <img class="w-[300px] rounded-lg" src="{{this.baseUrl}}{{item.project_pic}}" alt=""> -->
            <div class="p-6 space-y-4 text-lg font-medium text-gray-700">
                <p><strong class="text-gray-900">Project Name:</strong> {{item.project_name}}</p>
                <p><strong class="text-gray-900">Project Description:</strong> {{item.project_description}}</p>
                <p><strong class="text-gray-900">Github Link:</strong> <a href="{{item.github_link}}"
                        class="text-blue-500 hover:underline">{{item.github_link}}</a></p>
                <p><strong class="text-gray-900">Website Link:</strong> <a href="{{item.website_link}}"
                        class="text-blue-500 hover:underline">{{item.website_link}}</a></p>
            </div>
            <div class="flex justify-around p-4 border-t border-gray-300 bg-gray-50">
                <button (click)="openEditProjectDialog(item)"
                    class="text-lg font-semibold py-2 px-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition-colors">
                    View & Edit
                </button>
                <button (click)="openDeleteProjectDialog(item.project_id)"
                    class="text-lg font-semibold py-2 px-4 text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors">
                    Delete
                </button>
            </div>
        </div>
        }
    </div>
</section>
