<div>
    <p mat-dialog-title>Delete skill</p>
    <p mat-dialog-content>Are you sure you want to delete this Skill?</p>
    <div class="flex gap-4 pl-5 pr-4 pb-4">
        <button class="bg-blue-200 w-fit px-4 py-2 rounded" (click)="deleteSkill()">Delete</button>
        <button class="border border-blue-200 w-fit px-4 py-2 rounded" matDialogClose="true">Cancel</button>
    </div>
</div>
